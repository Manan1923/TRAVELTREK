<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>Travel Trek</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    a:link {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }
    
    a:visited {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }
    
    a:hover {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }
    
    a:active {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }
    </style>

</head>

<body   background-image:(one.jpg);
background-repeat: no-repeat;
background-size: cover;>
  <div ng-controller="myController" class="container">

    <div class="header">
      <h1 class="title">Travel Trek</h1>
    </div>

    <div class="content">
      <div class="hero-container">
        <div class="hero-image">
          <img src="hero-image.png" alt="Hero Image" class="center">
        </div>
        
        <div class="hero-content">
          <h2 class="hero-title">Welcome</h2>
          <p class="hero-description" style="color:rgb(0, 0, 0);" >Find you travel mate her...
      </div>

      <div class="form-container">
        <h2 class="form-title">{{ message }}</h2>
        <form>
          <label class="form-label">Name:</label>
          <input type="text" ng-model="name" class="form-input">
          
          <label class="form-label">Email:</label>
          <input type="email" ng-model="email" class="form-input">
          
          <button ng-click="save()" class="form-button" onclick="redirect()"> LOGIN </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.from('.hero-container', { opacity: 0, y: 50, duration: 1, scrollTrigger: { trigger: '.hero-container', start: 'top 80%' } });
    gsap.from('.form-container', { opacity: 0, y: 50, duration: 1, scrollTrigger: { trigger: '.form-container', start: 'top 80%' } });

    function redirect() {
      window.location.href="page2.html"
    }
  </script>
</body>

</html>
